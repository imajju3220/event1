<div class="container">
  <h4>Create New Event</h4>
  <div class="row mb-3">
    <div class="col-6">
      <div>
        <label class="form-label">Event title</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-6">
      <div>
        <label class="form-label">Event location</label>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-3">
      <div>
        <label class="form-label">Start Date</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-3">
      <div>
        <label class="form-label">Start time</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-3">
      <div>
        <label class="form-label">end date</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-3">
      <div>
        <label class="form-label">end time</label>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-4">
      <div>
        <label class="form-label">Max capacity</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-4">
      <div>
        <label class="form-label">Entry fee</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-4">
      <div>
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="d-flex align-items-center gap-2">
        <label class="form-label">is identity manadatory</label>
        <input type="checkbox" />
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex align-items-center gap-2">
        <label class="form-label">is couple manadatory</label>
        <input type="checkbox" />
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <div>
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          name=""
          id=""
          cols="30"
          rows="3"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <div>
        <button class="btn btn-primary me-5">cancel</button>
        <button class="btn btn-success">create event</button>
      </div>
    </div>
  </div>
</div>
